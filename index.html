<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="ตราสำนัก.png" alt="โลโก้มหาวิทยาลัยเบงจันทร์" class="logo">
    <h1>มหาวิทยาลัยเบงจันทร์</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>กรอกชื่อ-นามสกุลเพื่อดูข้อมูล</h2>
      <input type="text" id="firstName" placeholder="ชื่อ">
      <input type="text" id="lastName" placeholder="นามสกุล">
      <button onclick="checkStudent()">ค้นหา</button>
    </section>

    <section class="result-section" id="resultSection" style="display:none;">
      <p id="resultText"></p>
    </section>
  </main>

  <script src="script.js"></script>
